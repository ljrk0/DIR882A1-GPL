<script type="text/javascript">

if(top!=self){top.location=self.location;}
</script>

<div style="position:absolute;top:37px;">
	<div style="height:25px">
		<a href="http://www.dlink.com" target="_blank">
			<img id="image_Logo" src="/image/logo_2.png" alt="D-Link" width="102" height="20" border="0" />
		</a>
	</div>
	<div style="font-size:13px; color:#969696;">
		<span id="h_ModelName" />
		<span id="h_HWVersion" />
		<span id="h_FWVersion" />
	</div> 
<script type="text/javascript">
	if (sessionStorage.getItem('modelInfomation') === null)	{	HNAP.GetXMLAsync("GetDeviceSettings", null, "GetValue", function(xml)	{	GetTitle(xml)	});	}
	else
	{
		var modelInfo = JSON.parse(sessionStorage.getItem('modelInfomation'));
		document.getElementById("h_ModelName").innerHTML = modelInfo.modelName;
		document.getElementById("h_HWVersion").innerHTML = "HW:"+modelInfo.hwVer;
		document.getElementById("h_FWVersion").innerHTML = "FW:"+modelInfo.fwVer;
	}
	function GetTitle(result_xml)
	{
		if (result_xml != null)
		{
			var getModelName = result_xml.Get("GetDeviceSettingsResponse/ModelName");
			var getHardwareVersion = result_xml.Get("GetDeviceSettingsResponse/HardwareVersion");
			var getFirmwareVersion = result_xml.Get("GetDeviceSettingsResponse/FirmwareVersion");
			document.getElementById("h_ModelName").innerHTML = getModelName;
			document.getElementById("h_HWVersion").innerHTML = "HW:"+getHardwareVersion;
			document.getElementById("h_FWVersion").innerHTML = "FW:"+getFirmwareVersion;
			sessionStorage.setItem('modelInfomation', getModelName + "," + getHardwareVersion + "," + getFirmwareVersion);
		}
		else
		{
			document.getElementById("h_ModelName").innerHTML = "--";
			document.getElementById("h_HWVersion").innerHTML = "HW:--";
			document.getElementById("h_FWVersion").innerHTML = "FW:--";
		}
	}
</script>
</div>
