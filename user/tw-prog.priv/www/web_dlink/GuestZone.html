if (sessionStorage.getItem('PrivateKey') === null){

$(document).ready(function() {
	presetCheckBox("status_gz_24", true);
	presetCheckBox("status_gz_5", true);
	presetCheckBox("status_gz_52", true);
	presetCheckBox("internetAccessOnly", true);
	//jquery
	$("div.checkbox_on" || "div.checkbox_off").click(function(e) {
	 var checkboxId =  e.target.id +'_ck';	 
		if(e.target.getAttribute("class") == "checkbox_on") {
			var disable = I18N("j","Disabled");
			e.target.setAttribute("class", "checkbox_off");
			e.target.setAttribute("className", "checkbox_off");
			document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked>'+disable;
			document.getElementById(checkboxId).checked=false;
			
			if (checkboxId == "status_gz_24_ck") {
				document.getElementById("wifiName_24g").disabled = true;
				document.getElementById("password_24g").disabled = true;
				$("#schedule_24").selectbox('disable');
				Show_Table();
				if (Get24GHzHostZoneResult == "false") {
					checkHostZoneEnabled('24G');
				}
			}
			if (checkboxId == "status_gz_5_ck") {
				document.getElementById("wifiName_5g").disabled = true;
				document.getElementById("password_5g").disabled = true;
				$("#schedule_5").selectbox('disable');
				Show_Table();
				if (Get5GHzHostZoneResult == "false") {
					checkHostZoneEnabled('5G')
				}
			}
			if (checkboxId == "status_gz_52_ck") {
				document.getElementById("wifiName_5g2").disabled = true;
				document.getElementById("password_5g2").disabled = true;
				$("#schedule_52").selectbox('disable');
				Show_Table();
				if (Get5GHz2HostZoneResult == "false") {
					checkHostZoneEnabled('5G2')
				}
			}
			changeFlag = true;
			save_button_changed();
		} else {
			var enable = I18N("j","Enabled");
			e.target.setAttribute("class", "checkbox_on");
			e.target.setAttribute("className", "checkbox_on");
			document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked="">'+enable;
			document.getElementById(checkboxId).checked=true;
			
			if (checkboxId == "status_gz_24_ck") {
				document.getElementById("wifiName_24g").disabled = false;
				document.getElementById("password_24g").disabled = false;
				$("#schedule_24").selectbox('enable');
				Show_Table();
				if (Get24GHzHostZoneResult == "false") {
					HostZoneEnabledArr.push('24G');
				}
			}
			if (checkboxId == "status_gz_5_ck") {
				document.getElementById("wifiName_5g").disabled = false;
				document.getElementById("password_5g").disabled = false;
				$("#schedule_5").selectbox('enable');
				Show_Table();
				if (Get5GHzHostZoneResult == "false") {					
					HostZoneEnabledArr.push('5G');
				}
			}
			if (checkboxId == "status_gz_52_ck") {
				document.getElementById("wifiName_5g2").disabled = false;
				document.getElementById("password_5g2").disabled = false;
				$("#schedule_52").selectbox('enable');
				Show_Table();
				if (Get5GHz2HostZoneResult == "false") {
					HostZoneEnabledArr.push('5G2');
				}
			}
			
			changeFlag = true;
			save_button_changed();
		}
	});

	function checkHostZoneEnabled(RadioItem) {
		for(var i = 0; i < HostZoneEnabledArr.length; i++) {
			if(HostZoneEnabledArr[i] == RadioItem) {
				HostZoneEnabledArr.splice(i, 1);
			}
		}
	}
});

</script>

<script type="text/javascript">
	var HNAP = new HNAP_XML();
	var Get24GHzHostZoneResult = "";
	var Get5GHzHostZoneResult = "";
	var Get5GHz2HostZoneResult = "";
	// var GetHostZoneEnabled = 0;
	var HostZoneEnabledArr = [];
	var HostZoneSettings = {};
	var HNAP_WLanRadioSettings;
	var HNAP_WLanRadioSecurity;
	var n24G_SSID, n24G_Mode, n24G_Channel, n24G_TXPower, n24G_ChannelWidth, n24G_Visibility, n24G_Enabled;
	var n5G_SSID, n5G_Mode, n5G_Channel, n5G_TXPower, n5G_ChannelWidth, n5G_Visibility, n5G_Enabled;
	var n5G2_SSID, n5G2_Mode, n5G2_Channel, n5G2_TXPower, n5G2_ChannelWidth, n5G2_Visibility, n5G2_Enabled;
	var _ReciprocalNumber = 25;
	var Guest
	function Load_HTML() {	$("#header").load("header.html");	}
	function Initial() {
		initialMenu();
		initialDetectRouterConnection();

		if(currentDevice.featureCovrWIFI) {
			$("#guest24_title").html(I18N('j', 'Covr Wi-Fi System'));
			$("#guest5_Table").hide();
			$("#guest5_hr").hide();
			$("#guest52_Table").hide();
			$("#guest52_hr").hide();
		}
		if(currentDevice.feature2nd5GHz == false) {
			$("#guest52_Table").hide();
			$("#guest52_hr").hide();
			$("#5GHzTitle").html(I18N("j", "5GHz"));
		}
	}

	function GetXML() {
		HNAP.GetXMLAsync("GetMultipleHNAPs", null, "GetXML", function(xml) {	GetResult_1st(xml)	});
	}

	function GetResult_1st(result_xml) {
		if (result_xml != null) {
			// WLanRadioSettings
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSettings:1/RadioID", "RADIO_2.4GHz_Guest");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSettings:2/RadioID", "RADIO_5GHz_Guest");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSettings:3/RadioID", "RADIO_2.4GHz");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSettings:4/RadioID", "RADIO_5GHz");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSettings:5/RadioID", "RADIO_5GHz_2");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSettings:6/RadioID", "RADIO_5GHz_2_Guest")

			// WLanRadioSecurity
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSecurity:1/RadioID", "RADIO_2.4GHz_Guest");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSecurity:2/RadioID", "RADIO_5GHz_Guest");
			result_xml.Set("GetMultipleHNAPs/GetWLanRadioSecurity:3/RadioID", "RADIO_5GHz_2_Guest");
			result_xml.Set("GetMultipleHNAPs/GetGuestZoneRouterSettings");
			HNAP.SetXMLAsync("GetMultipleHNAPs", result_xml, function(xml)	{	GetResult_2nd(xml);	});
		} else {	
			if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetResult_1st"); }	
		}
	}
	
	function GetResult_2nd(result_xml) {
		var GetResult_2nd = result_xml.Get("GetMultipleHNAPsResponse/GetMultipleHNAPsResult");
		if (GetResult_2nd == "OK" || GetResult_2nd == "RESTART") {
			function selectboxLoaded(e) {
				var element = e;
				function check(){
					if($(element+"+.sbHolder").length>0){
						clearInterval(detectInterval);
						return (function(){
							$(element).selectbox('disable');
						})()
					}
				}
				var detectInterval = setInterval(function(){
					check()
				},100);
			}
			var radio_guest24 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse/Enabled");
			if (radio_guest24 == "true") {	
				presetCheckBox("status_gz_24", true);
			} else {
				presetCheckBox("status_gz_24", false);
				document.getElementById("wifiName_24g").disabled = true;
				document.getElementById("password_24g").disabled = true;
				selectboxLoaded("#schedule_24");
				Get24GHzHostZoneResult = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/Enabled");
			}
			var ssid_guest24 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:1/SSID");
			document.getElementById("wifiName_24g").value = ssid_guest24;
			var security_24_status = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSecurityResponse:1/Enabled");
			if(security_24_status != "false") {
				var password_guest24 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSecurityResponse:1/Key");
				document.getElementById("password_24g").value = password_guest24;
			}
			var schedule_guest24 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:1/ScheduleName");

			if(!currentDevice.featureCovrWIFI) {
				var radio_guest5 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:2/Enabled");
				if(radio_guest5 == "true") {
					presetCheckBox("status_gz_5", true);
				} else {
					presetCheckBox("status_gz_5", false);
					document.getElementById("wifiName_5g").disabled = true;
					document.getElementById("password_5g").disabled = true;
					selectboxLoaded("#schedule_5");
					Get5GHzHostZoneResult = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/Enabled");
				}
				var ssid_guest5 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:2/SSID");
				document.getElementById("wifiName_5g").value = ssid_guest5;
				var security_5_status = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSecurityResponse:2/Enabled");
				if(security_5_status != "false") {
					var password_guest5 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSecurityResponse:2/Key");
					document.getElementById("password_5g").value= password_guest5;
				}
				var schedule_guest5 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:2/ScheduleName");
			} else {
				presetCheckBox("status_gz_5", false);
			}

			if(currentDevice.feature2nd5GHz) {
				var radio_guest52 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:6/Enabled");
				if(radio_guest52 == "true") {
					presetCheckBox("status_gz_52", true);
				} else {
					presetCheckBox("status_gz_52", false);
					document.getElementById('wifiName_5g2').disabled = true;
					document.getElementById("password_5g2").disabled = true;
					selectboxLoaded("#schedule_52");
					Get5GHz2HostZoneResult = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:6/Enabled");
				}
				var ssid_guest52 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:6/SSID");
				document.getElementById('wifiName_5g2').value = ssid_guest52;
				var security_52_status = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSecurityResponse:3/Enabled");
				if(security_52_status != "false") {
					var password_guest52 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSecurityResponse:3/Key");
					document.getElementById('password_5g2').value = password_guest52;
				}
				var schedule_guest52 = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:6/ScheduleName");
			} else {
				presetCheckBox("status_gz_52", false);
			}

			var internetAccessOnly_status = result_xml.Get("GetMultipleHNAPsResponse/GetGuestZoneRouterSettingsResponse/InternetAccessOnly");
			if(internetAccessOnly_status == "true") {
				presetCheckBox("internetAccessOnly", true);
				if ($("#status_gz_24_ck").prop("checked") || $("#status_gz_5_ck").prop("checked") || $("#status_gz_52_ck").prop("checked")) {
					document.getElementById("RBZ_Table").style.display = "block";
				}
				//document.getElementById("RBZ_Table").style.display = "block";
			} else {
				presetCheckBox("internetAccessOnly", false);
				if ($("#status_gz_24_ck").prop("checked") || $("#status_gz_5_ck").prop("checked") || $("#status_gz_52_ck").prop("checked")) {
					document.getElementById("RBZ_Table").style.display = "block";
				} else {
					document.getElementById("RBZ_Table").style.display = "none";
				}
			}
			n24G_SSID = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/SSID");
			n24G_Enabled = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/Enabled");
			n24G_Mode = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/Mode");
			n24G_Channel = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/Channel");
			n24G_TXPower = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/TXPower");
			n24G_ChannelWidth = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/ChannelWidth");
			n24G_Visibility = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:3/SSIDBroadcast");

			n5G_SSID = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/SSID");
			n5G_Enabled = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/Enabled");
			n5G_Mode = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/Mode");
			n5G_Channel = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/Channel");
			n5G_TXPower = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/TXPower");
			n5G_ChannelWidth = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/ChannelWidth");
			n5G_Visibility = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:4/SSIDBroadcast");

			n5G2_SSID = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/SSID");
			n5G2_Enabled = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/Enabled");
			n5G2_Mode = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/Mode");
			n5G2_Channel = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/Channel");
			n5G2_TXPower = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/TXPower");
			n5G2_ChannelWidth = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/ChannelWidth");
			n5G2_Visibility = result_xml.Get("GetMultipleHNAPsResponse/GetWLanRadioSettingsResponse:5/SSIDBroadcast");

			HostZoneSettings = {
				"RADIO_24GHz": ["24G", n24G_SSID, n24G_Mode, n24G_Channel, n24G_TXPower, n24G_ChannelWidth, n24G_Visibility],
				"RADIO_5GHz": ["5G", n5G_SSID, n5G_Mode, n5G_Channel, n5G_TXPower, n5G_ChannelWidth, n5G_Visibility],
				"RADIO_5GHz_2": ["5G2", n5G2_SSID, n5G2_Mode, n5G2_Channel, n5G2_TXPower, n5G2_ChannelWidth, n5G2_Visibility]
			};
			var soapAction = new SOAPAction();
			var getScheduleSettingsResponse = new SOAPGetScheduleSettingsResponse();
			var resultSchedule = soapAction.sendSOAPAction("GetScheduleSettings", null, getScheduleSettingsResponse);
			$.when(resultSchedule).done(function(){
				for(var row in getScheduleSettingsResponse.ScheduleInfoLists) {
					var name = getScheduleSettingsResponse.ScheduleInfoLists[row].ScheduleName;
					$("#schedule_24").append('<option value="'+name+'">' + AllEncode(decode_char_text(name)) + '</option>');
					$("#schedule_5").append('<option value="'+name+'">' + AllEncode(decode_char_text(name)) + '</option>');
					$("#schedule_52").append('<option value="'+name+'">' + AllEncode(decode_char_text(name)) + '</option>');
				}
				
				$("#schedule_24").val(schedule_guest24);
				$("#schedule_5").val(schedule_guest5);
				$("#schedule_52").val(schedule_guest52);

				$("#schedule_24").selectbox();
				$("#schedule_5").selectbox();
				$("#schedule_52").selectbox();

			});

			document.getElementById("main").style.display = "inline";
		} else {	
			if (DebugMode == 1) {
				alert("[!!GetXML Error!!] Function: GetResult_2nd");
			}
		}
	}

	function CheckConnectionStatus() {
		$.ajax({
			cache : false,
			url : "./js/CheckConnection",
			timeout : 5000,
			type : "GET",
			success : function(data) { SetXML(); },
			error : function() { document.getElementById("DetectRouterConnection").style.display = "inline"; }
		});
	}

	function SetXML() {
		if(HostZoneEnabledArr.length > 0) {
			PopView.showDialog(I18N("j", "Your Wi-Fi network needs to be enabled in order to turn on Guest Zone network. Would you like to turn on both?"), true).done(function() {
				SetupHostZone();
			}).fail(function() {
				PopView.hide();
			});			
		} else {
			var msg = I18N("j", "Please wait") + " ...";
			PopView.show(msg);
			HNAP.GetXMLAsync("SetWLanRadioSettings", null, "GetXML", function(xml) {
				SetResult_1st(xml);
			});
		}
	}

	function SetResult_1st(result_xml, hostZone) {
		if(hostZone) {
			var SetResult_1st = result_xml.Get("SetWLanRadioSettingsResponse/SetWLanRadioSettingsResult");
			if(SetResult_1st == "ERROR") {
				window.location.reload();
			}
		} else {
			HNAP_WLanRadioSettings = result_xml;
		}

		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/RadioID", "RADIO_2.4GHz_Guest");
		// 2.4 GHz Guest Zone Enable
		var selectWirelessMode_24 = $("#status_gz_24_ck").prop("checked");
		var schedule_24 = $("#schedule_24").val();
		if(selectWirelessMode_24) {
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "true");
		} else {
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "false");
		}
		// 2.4 GHz Guest Settings
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSID", document.getElementById("wifiName_24g").value);
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Mode", n24G_Mode);
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Channel", n24G_Channel);
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ChannelWidth", n24G_ChannelWidth);
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSIDBroadcast", "true");
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SecondaryChannel", "0");
		HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ScheduleName", schedule_24);

		HNAP.SetXMLAsync("SetWLanRadioSettings", HNAP_WLanRadioSettings, function(xml) {
			SetResult_2nd(xml);
		});
	}
	
	function SetResult_2nd(result_xml) {
		var SetResult_2nd = result_xml.Get("SetWLanRadioSettingsResponse/SetWLanRadioSettingsResult");
		if (SetResult_2nd == "OK" || SetResult_2nd == "RESTART") {
			HNAP.GetXMLAsync("SetWLanRadioSecurity", null, "GetXML", function(xml) {
				SetResult_3rd(xml);
			});
		}
		if (SetResult_2nd == "ERROR") {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_2nd");
			}
			window.location.reload();
		}
	}

	function SetResult_3rd(result_xml) {
		HNAP_WLanRadioSecurity = result_xml;
		if (result_xml != null) {
			result_xml.Set("SetWLanRadioSecurity/RadioID", "RADIO_2.4GHz_Guest");
			if (document.getElementById("password_24g").value != "") {
				result_xml.Set("SetWLanRadioSecurity/Enabled", "true");
				result_xml.Set("SetWLanRadioSecurity/Type", "WPAORWPA2-PSK");
				result_xml.Set("SetWLanRadioSecurity/Encryption", "TKIPORAES");
				result_xml.Set("SetWLanRadioSecurity/KeyRenewal", "3600");
				result_xml.Set("SetWLanRadioSecurity/Key", document.getElementById("password_24g").value);
			} else {
				result_xml.Set("SetWLanRadioSecurity/Enabled", "false");
			}
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetWLanRadioSecurity", result_xml, function(xml) {
				if(currentDevice.featureCovrWIFI){
					SetResult_6th(xml);
				} else {
					SetResult_4th(xml);
				}
			});
		} else {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_3rd");
			}
			window.location.reload();
		}
	}

	function SetResult_4th(result_xml) {
		var SetResult_4th = result_xml.Get("SetWLanRadioSecurityResponse/SetWLanRadioSecurityResult");
		if (SetResult_4th == "OK" || SetResult_4th == "RESTART") {
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/RadioID", "RADIO_5GHz_Guest");

			// 5 GHz Enable
			var selectWirelessMode_5 = $("#status_gz_5_ck").prop("checked");
			var schedule_5 = $("#schedule_5").val();
			if(selectWirelessMode_5) {
				HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "true");
			} else {
				HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "false");
			}
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSID", document.getElementById("wifiName_5g").value);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Mode", "802.11anac");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Channel", n5G_Channel);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ChannelWidth", n5G_ChannelWidth);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSIDBroadcast", "true");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SecondaryChannel", "0");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ScheduleName", schedule_5);
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetWLanRadioSettings", HNAP_WLanRadioSettings, function(xml) {
					SetResult_5th(xml);
				});
		}
		if (SetResult_4th == "ERROR") {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_4th");
			}
			window.location.reload();
		}
	}
	
	function SetResult_5th(result_xml) {
		var SetResult_5th = result_xml.Get("SetWLanRadioSettingsResponse/SetWLanRadioSettingsResult");
		if (SetResult_5th == "OK" || SetResult_5th == "RESTART") {
			var tmpxml = HNAP_WLanRadioSecurity;
			tmpxml.Set("SetWLanRadioSecurity/RadioID", "RADIO_5GHz_Guest");
			if (document.getElementById("password_5g").value != "") {
				tmpxml.Set("SetWLanRadioSecurity/Enabled", "true");
				tmpxml.Set("SetWLanRadioSecurity/Type", "WPAORWPA2-PSK");
				tmpxml.Set("SetWLanRadioSecurity/Encryption", "TKIPORAES");
				tmpxml.Set("SetWLanRadioSecurity/KeyRenewal", "3600");
				tmpxml.Set("SetWLanRadioSecurity/Key", document.getElementById("password_5g").value);
			} else {
				tmpxml.Set("SetWLanRadioSecurity/Enabled", "false");
			}
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetWLanRadioSecurity", tmpxml, function(xml) {
				if(currentDevice.feature2nd5GHz) {
					SetResult_5G2_1th(xml);
				} else {
					SetResult_6th(xml);
				}
			});
		}
		if (SetResult_5th == "ERROR") {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_5th");
			}
			window.location.reload();
		}
	}
	// Set 5GHz2 settings
	function SetResult_5G2_1th(result_xml) {
		var SetResult_5G2_1th = result_xml.Get("SetWLanRadioSecurityResponse/SetWLanRadioSecurityResult");
		if (SetResult_5G2_1th == "OK" || SetResult_5G2_1th == "RESTART") {
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/RadioID", "RADIO_5GHz_2_Guest");
			// 5GHz2 Enable
			var selectWirelessMode_52 = $("#status_gz_52_ck").prop("checked");
			var scheule_52 = $("#schedule_52").val();
			if(selectWirelessMode_52) {
				HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "true");
			} else {
				HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "false");
			}
			// 5GHz2 GuestZone settings
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSID", document.getElementById('wifiName_5g2').value);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Mode", "802.11anac");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Channel", n5G2_Channel);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ChannelWidth", n5G_ChannelWidth);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSIDBroadcast", "true");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SecondaryChannel", "0");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ScheduleName", scheule_52);
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetWLanRadioSettings", HNAP_WLanRadioSettings, function(xml) {
				SetResult_5G2_2th(xml);
			});
		}
		if (SetResult_5G2_1th == "ERROR") {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_5G2_1th");
			}
			window.location.reload();
		}
	}

	function SetResult_5G2_2th(result_xml) {
		var SetResult_5G2_2th = result_xml.Get("SetWLanRadioSettingsResponse/SetWLanRadioSettingsResult");
		if(SetResult_5G2_2th == "OK" || SetResult_5G2_2th == "RESTART") {
			var tmpxml = HNAP_WLanRadioSecurity;
			tmpxml.Set("SetWLanRadioSecurity/RadioID", "RADIO_5GHz_2_Guest");
			if(document.getElementById("password_5g2").value != "") {
				tmpxml.Set("SetWLanRadioSecurity/Enabled", "true");
				tmpxml.Set("SetWLanRadioSecurity/Type", "WPAORWPA2-PSK");
				tmpxml.Set("SetWLanRadioSecurity/Encryption", "TKIPORAES");
				tmpxml.Set("SetWLanRadioSecurity/KeyRenewal", "3600");
				tmpxml.Set("SetWLanRadioSecurity/Key", document.getElementById("password_5g2").value);
			} else {
				tmpxml.Set("SetWLanRadioSecurity/Enabled", "false");
			}
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetWLanRadioSecurity", tmpxml, function(xml) {
				SetResult_6th(xml);
			});
		}
		if (SetResult_5G2_2th == "ERROR") {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_5G2_2th");
			}
			window.location.reload();
		}
	}

	function SetResult_6th(result_xml) {
		var SetResult_6th = result_xml.Get("SetWLanRadioSecurityResponse/SetWLanRadioSecurityResult");
		if (SetResult_6th == "OK" || SetResult_6th == "RESTART") {
			HNAP.GetXMLAsync("SetGuestZoneRouterSettings", null, "GetXML", function(xml) {
				SetResult_7th(xml);
			});
		}
		if (SetResult_6th == "ERROR") {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_6th");
			}
			window.location.reload();
		}
	}
	function SetResult_7th(result_xml) {
		if (result_xml != null) {
			//  Routing Between Zone
			if($("#internetAccessOnly_ck").prop("checked")) {
				result_xml.Set("SetGuestZoneRouterSettings/InternetAccessOnly", "true");
				result_xml.Set("SetGuestZoneRouterSettings/DHCPServer", "true");
			} else {
				result_xml.Set("SetGuestZoneRouterSettings/InternetAccessOnly", "false");
				result_xml.Set("SetGuestZoneRouterSettings/DHCPServer", "true");
			}
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetGuestZoneRouterSettings", result_xml, function(xml) {
				SetResult_8th(xml);
			});
		} else {
			if (DebugMode == 1) {
				alert("[!!SetXML Error!!] Function: SetResult_7th");
			}
			window.location.reload();
		}
	}
	
	function SetResult_8th(result_xml) {
		var SetResult_8th = result_xml.Get("SetGuestZoneRouterSettingsResponse/SetGuestZoneRouterSettingsResult");
		if (SetResult_8th == "OK" || SetResult_8th == "RESTART") {
			Start_reciprocal_Number_RestoreConfiguration(false);
		}
		if (SetResult_8th == "REBOOT") {
			Start_reciprocal_Number_RestoreConfiguration(true);
		}
		if (SetResult_8th == "ERROR") {
			window.location.reload();
		}
	}

		if($("#status_gz_24_ck").prop("checked") || $("#status_gz_5_ck").prop("checked") || $("#status_gz_52_ck").prop("checked")) {
			document.getElementById("RBZ_Table").style.display = "block";
		} else {
			document.getElementById("RBZ_Table").style.display = "none";

	function SetupHostZone() {
		var msg = I18N("j", "Please wait") + " ...";
		PopView.show(msg);

		HNAP.GetXMLAsync("SetWLanRadioSettings", null, "GetXML", function(xml) {
			SetResult_HostZone(xml);
		});
	}

	function SetResult_HostZone(result_xml) {
		var RadioID, RadioItem;
		for(var item in HostZoneSettings) {
			if(HostZoneSettings[item][0] == HostZoneEnabledArr[0]) {
				RadioID = (item == "RADIO_24GHz") ? "RADIO_2.4GHz" : item;
				RadioItem = item;
				HostZoneEnabledArr.splice(0, 1);
				break;
			}
		}
		var SetResultHostZone = result_xml.Get("SetWLanRadioSettingsResponse/SetWLanRadioSettingsResult");
		if (SetResultHostZone == "OK" || SetResultHostZone == "RESTART") {
		} else {
			HNAP_WLanRadioSettings = result_xml;
		}
		if(HNAP_WLanRadioSettings != null) {
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/RadioID", RadioID);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Enabled", "true");
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSID", HostZoneSettings[RadioItem][1]);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Mode", HostZoneSettings[RadioItem][2]);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/Channel", HostZoneSettings[RadioItem][3]);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/TXPower", HostZoneSettings[RadioItem][4]);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/ChannelWidth", HostZoneSettings[RadioItem][5]);
			HNAP_WLanRadioSettings.Set("SetWLanRadioSettings/SSIDBroadcast", HostZoneSettings[RadioItem][6]);
			HNAP.SetXMLAsync("SetWLanRadioSettings", HNAP_WLanRadioSettings, function(xml) {
				if(HostZoneEnabledArr.length > 0) {
					SetResult_HostZone(xml);
				} else {
					SetResult_1st(xml, true);
				}
			});
		}
	}

//   可刪 -------------------------------------------------
	function SetResult_9th(result_xml) {
		HNAP_WLanRadioSettings = result_xml;
		if (result_xml != null) {
			if (GetHostZoneEnabled == 1 || GetHostZoneEnabled == 3) {
				result_xml.Set("SetWLanRadioSettings/RadioID", "RADIO_2.4GHz");
				result_xml.Set("SetWLanRadioSettings/Enabled", "true");
				result_xml.Set("SetWLanRadioSettings/SSID", n24G_SSID);
				result_xml.Set("SetWLanRadioSettings/Mode", n24G_Mode);
				result_xml.Set("SetWLanRadioSettings/Channel", n24G_Channel);
				result_xml.Set("SetWLanRadioSettings/TXPower", n24G_TXPower);
				result_xml.Set("SetWLanRadioSettings/ChannelWidth", n24G_ChannelWidth);
				result_xml.Set("SetWLanRadioSettings/SSIDBroadcast", n24G_Visibility);
				if (GetHostZoneEnabled == 1) {
					HNAP.SetXMLAsync("SetWLanRadioSettings", result_xml, function(xml) {
						SetResult_1st(xml);
					});
				} else {
					HNAP.SetXMLAsync("SetWLanRadioSettings", result_xml, function(xml) {
						SetResult_10th(xml);
					});
				}
			} else if (GetHostZoneEnabled == 2) {
				result_xml.Set("SetWLanRadioSettings/RadioID", "RADIO_5GHz");
				result_xml.Set("SetWLanRadioSettings/Enabled", "true");
				result_xml.Set("SetWLanRadioSettings/SSID", n5G_SSID);
				result_xml.Set("SetWLanRadioSettings/Mode", n5G_Mode);
				result_xml.Set("SetWLanRadioSettings/Channel", n5G_Channel);
				result_xml.Set("SetWLanRadioSettings/TXPower", n5G_TXPower);
				result_xml.Set("SetWLanRadioSettings/ChannelWidth", n5G_ChannelWidth);
				result_xml.Set("SetWLanRadioSettings/SSIDBroadcast", n5G_Visibility);
				// Send HNAP to DUT
				HNAP.SetXMLAsync("SetWLanRadioSettings", result_xml, function(xml) {
					SetResult_1st(xml);
				});
			} else {
				alert("An error occurred!");
				window.location.reload();
			}
		}
	}

	function SetResult_10th(result_xml) {
		var Get_SetXml = HNAP_WLanRadioSettings;
		var SetResult_10th = result_xml.Get("SetWLanRadioSettingsResponse/SetWLanRadioSettingsResult");
		if (SetResult_10th == "OK" || SetResult_10th == "RESTART") {
			Get_SetXml.Set("SetWLanRadioSettings/RadioID", "RADIO_5GHz");
			Get_SetXml.Set("SetWLanRadioSettings/Enabled", "true");
			Get_SetXml.Set("SetWLanRadioSettings/SSID", n5G_SSID);
			Get_SetXml.Set("SetWLanRadioSettings/Mode", n5G_Mode);
			Get_SetXml.Set("SetWLanRadioSettings/Channel", n5G_Channel);
			Get_SetXml.Set("SetWLanRadioSettings/TXPower", n5G_TXPower);
			Get_SetXml.Set("SetWLanRadioSettings/ChannelWidth", n5G_ChannelWidth);
			Get_SetXml.Set("SetWLanRadioSettings/SSIDBroadcast", n5G_Visibility);
			// Send HNAP to DUT
			HNAP.SetXMLAsync("SetWLanRadioSettings", Get_SetXml, function(xml) {
				SetResult_1st(xml);
			});
		}
		if (SetResult_10th == "ERROR") {
			alert("An error occurred!");
			window.location.reload();
		}
	}
// --------------------------------------------------------

	function Start_reciprocal_Number_RestoreConfiguration(reboot) {
		var msg = I18N("j", "When reconnecting to this device, please use the new Wi-Fi name and password you created.");
		var msg2 = I18N("j", "The new settings have been saved.");
		var timer = currentDevice.wifiInterfaceCountdown;
		var soapAction = new SOAPAction();

		if(reboot == true) {
			msg = I18N("j", "Rebooting. When reconnecting to this device, please use the new Wi-Fi name and password you created.");
			timer = currentDevice.rebootcount;
			soapAction.sendSOAPAction("Reboot", null, null);
		}

		PopView.showWithCountdown(msg, timer).always(function() {
			PopView.showConfirm(msg2).done(function() {
				location.reload();
			});
		});

	}
</script>

<script type="text/javascript" charset="utf-8">
	$(document).ready( function() {
		var customError = "";
		$.validator.setDefaults({
			submitHandler: function(form) {
				form.submit();
			}
		});
		
		// Check Is WPA
		$.validator.addMethod("checkWPAPassword", function( value, element ) {
			var returnVal = true;
			if (value.length != 0) {
				if (value.length > 63 || value.length < 8) {
					returnVal = false;
				}
			} else {
				returnVal = true;
			}
			return returnVal;
		}, jQuery.validator.messages.password_WPACheck);
		
		// check wifi ssid
		$.validator.addMethod("checkssid", function( value, element ) {
			var returnVal = true;
			if (value == "") {
				returnVal = false;
			} else {
				returnVal = true;
			}
			return returnVal;
		}, jQuery.validator.messages.ssid);

		// check wifi ssid conflict
		$.validator.addMethod("checkssidconflict", function(value, element) {
			var returnVal = true;

			if(n24G_Enabled && value == n24G_SSID) {
				returnVal = false;
			}

			if(n5G_Enabled && value == n5G_SSID) {
				returnVal = false;
			}

			if(n5G2_Enabled && value == n5G2_SSID) {
				returnVal = false;
			}

			return returnVal;
		}, I18N("j", "The Wi-Fi network and Guest Wi-Fi network cannot have the same name (SSID)."));

		// check wifi ssid-checkillegalssid
		$.validator.addMethod("checkillegalssid", function( value, element ) {
			var returnVal = COMM_ValidName(value);

			return returnVal;
		}, I18N("j","The name may contain alphanumeric, underscores, hyphens, and spaces. The name cannot begin with, end with, or consist only of spaces."));

		//check wifi password ascii
		$.validator.addMethod("checkASCIIChar2", function( value, element ) {
			var returnVal =  COMM_IsASCII(value);			
			return returnVal;
		}, I18N("j","Text field contains illegal characters."));


		// Check password whitespace
		$.validator.addMethod("checkpasswordsp", function( value, element ) {
			var regexwhitespace = /^\s{1,}$/;
			var returnVal=true;

			if(regexwhitespace.test(value)) {
				returnVal=false;
			}
			
			return returnVal;
		}, "");

		//start and end can't has whitespace
		$.validator.addMethod("trimpasswordsp", function( value, element ) {
			var returnVal = true;

			if(value != value.trim()) {
				returnVal = false;
			}
			
			return returnVal;
		}, I18N("j","Text field contains illegal characters."));

		$('#wifi_guest_form').validate({
			rules: {
				//wifiName_24g: "required",
				wifiName_24g: {
					checkssid: true,
					checkillegalssid: true,
					trimpasswordsp: true,
