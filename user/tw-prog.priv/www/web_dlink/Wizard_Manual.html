<!-- popView -->
<link rel="stylesheet" type="text/css" href="css/style_pop.css" media="all" />
<script type="text/javascript" charset="utf-8" src="/js/popView.js"></script>

</head>
<body>

	<div id="wrapper">
		<!--***** Logo *****-->
		<div id="Lheader">
			<div id="logo">
				<img id="DLink_logo" src="image/logo_2.png" width="105" height="20" style="position:relative; top:45px;"/>
			</div>
			<table class="versionTable2" id="versionTable2" border="0" cellspacing="0">
				<tbody>
					<thead>
						<td><script>I18N("h", "Model Name");</script>:&nbsp;<label id="modelName">&nbsp;</label></td>
						<td><script>I18N("h", "Hardware Version");</script>:&nbsp;<label id="HWversion">&nbsp;</label></td>
						<td><script>I18N("h", "Firmware Version");</script>:&nbsp;<label id="FWversion">&nbsp;</label></td>
					</thead>
				</tbody>
			</table>
		</div>
		<!--***** Content *****-->
		<div id="dialogBox_Background"></div>
		<div id="content">
			<div id="createPop_Manual" style="display:none;">
				<div id="popRect">
				<div id="dialogBox"  style="width:616px;">
					<div id="wizard_title_bg"><div id="wizard_title"><script>I18N("h", "Welcome");</script></div></div>
					<div id="closeCreatePopBtn" style="cursor:pointer"></div>
					<!--///////////////////////////////Topology//////////////////////////////////-->
					<div id="wizard_topology">
						<div id="topology" class="wizardTopology">
							<div id="wizard_internet"></div>
							<div id="wizard_wan_line" class="wizard_wan_line_off"></div>
							<div id="wizard_router" class="wizard_router_off"></div>
							<div id="wizard_wifi_line" class="wizard_wifi_line_off"></div>
							<div id="wizard_wifi"></div>
						</div>

						<div id="topology2" class="wizardTopology">
							<div id="wizard_internet2"></div>
							<div id="wizard_wan_line2" class="wizard_wan_line2_off"></div>
							<div id="wizard_router2" class="wizard_router2_off"></div>
							<div id="wizard_extender_line2" class="wizard_extender_line2_off"></div>
							<div id="wizard_extender2" class="wizard_extender2_off"></div>
							<div id="wizard_wifi_line2" class="wizard_wifi_line2_off" ></div>
							<div id="wizard_wifi2"></div>
						</div>

						<table id="wizard_deviceName" class="wizardTopology" border="0">
							<tbody>
								<tr>
									<td><script>I18N("h", "Internet");</script></td>
									<td><label id="modelName2">&nbsp;</label></td>
									<td><script>I18N("h", "Wi-Fi Client");</script></td>
								</tr>
							</tbody>
						</table>

						<table id="wizard_deviceName2" class="wizardTopology" border="0">
							<tbody>
							<tr>
								<td><script>I18N("h", "Internet");</script></td>
								<td><label id="modelName3">&nbsp;</label></td>
								<td><label id="modelName4">&nbsp;</label></td>
								<td><script>I18N("h", "Wi-Fi Client");</script></td>
							</tr>
							</tbody>
						</table>

					</div> <!-- id="wizard_topology" -->
					<!--///////////////////////////////Settings//////////////////////////////////-->
					<div id="wizard_settings">
						
						<div id = "wizard_settings_area" class="wizard_area1">
							<div id= "wizard_wording" class="wizard_wording_r"><script>I18N("h", "This wizard will guide you through a step-by-step process to configure your new D-Link device.");</script></div>
							<div id= "wizard_settings_body" style="width:100%;">
								<!--0.Welcome-->
								<table id="wizard_setupTable" class="wizardElement" border="0" width="600">
									<tbody>
										<tr><th style="text-align: left;"><script>I18N("h", "Step 1: Install your device");</script></th></tr>
										<tr><th style="text-align: left;"><script>I18N("h", "Step 2: Configure your Network and Wi-Fi settings");</script></th></tr>
										<tr><th style="text-align: left;"><script>I18N("h", "Step 3: Set your router password");</script></th></tr>
										<tr id="mydlink_step4"><th style="text-align: left;"><script>I18N("h", "Step 4: Set up mydlink service");</script></th></tr>
										<!-- <tr id="RelocateCovr_step4"><th style="text-align: left;"><script>I18N("h", "Step 4: Relocate Covr Wi-Fi Extender");</script></th></tr> -->
										<tr id="RelocateCovr_step4"><th style="text-align: left;"><script>I18N("h", "Step 4: Relocate Covr Point(s)")</script></th></tr>
									</tbody>
								</table>
								<!--1.Detection-->
								<div id="detection" class="wizardElement" style="position:relative;top:30px;height:100px;">
									<center><div id="Loading_pop_image"></div></center><br/>
								</div>
								<!--2.Plug-->
								<div id ="plug_page" class="wizardElement" style="border:3px solid #4598AA;border-radius:20px;text-align:center;margin:10px 3px;">
									<img id="plugImage" src="image/wanport2.png" width="348" height="200"  style="margin:13px 0px 10px 0px;"/>
								</div> <!-- id ="plug_page" -->
								<!--3.Manually select connection type-->
								<div id="selectConnectionType" class="wizardElement">
									<table id="connectionType_Table"  border="0" style="margin:10px 0px 0px 0px;">
										<tbody>
											<tr>
												<td style="width:10px;"><div id="cb_dhcp" class="clicked" onclick="wizardFn.selectConnectionType('dhcp');"></div></td>
												<th style="text-align: left;"><script>I18N("h", "DHCP Connection (Dynamic IP Address)");</script></th>
											</tr>
											<tr>
												<td></td>
												<td><script>I18N("h", "Choose this if your Internet connection automatically provides you with an IP Address. Most Cable Modems use this type of connection.");</script></td>
											</tr>
											<tr>
												<td style="width:10px;"><div id="cb_pppoe" class="unclick" onclick="wizardFn.selectConnectionType('pppoe');"></div></td>
												<th style="text-align: left;"><script>I18N("h", "Username/Password Connection (PPPoE)");</script></th>
											</tr>
											<tr>
												<td></td>
												<td><script>I18N("h", "Choose this option if your Internet connection reguires a username and passowrd to get online. Most DSL modems use this connection type of connection.");</script></td>
											</tr>
											<tr>
												<td style="width:10px;"><div id="cb_static" class="unclick" onclick="wizardFn.selectConnectionType('static');"></div></td>
												<th style="text-align: left;"><script>I18N("h", "Static IP Address Connection");</script></th>
											</tr>
											<tr>
												<td></td>
												<td><script>I18N("h", "Choose this option if your Internet Setup Provider provided you with IP Address information that has to be manually configured.");</script></td>
											</tr>
										</tbody>
									</table>
								</div> <!-- id="selectConnectionType" -->
								<!--4.PPPoE-->
								<form name="pppoe_Settings" id="pppoe_Settings" method="POST" action="">
								<input id="sumbit_CheckData" class="submit" type="submit" value="Submit" style="display:none" />
								<table id="pppoe_setupTable" class="wizardElement" border="0" style="width:596px;padding:20px 0;">
									<tbody>
										<tr>
											<th style="width:1px;text-align:right;white-space:nowrap;"><script>I18N("h", "Username");</script>:</th>
											<td style="padding-right:10px;"><input class="styled-text" type="text" maxlength="128" id="pppoe_username" name="pppoe_username" style="width:100%;"></td>
										</tr>
										<tr>
											<th style="width:1px;text-align:right;white-space:nowrap;"><script>I18N("h", "Password");</script>:</th>
											<td style="padding-right:10px;"><input class="styled-text" type="text" maxlength="128" id="pppoe_password" name="pppoe_password" style="width:100%;"><label for="pppoe_password" class="error" style="display:none;"></label></td>
										</tr>
									</tbody>
								</table>
								</form>
								<!--5.Static IP Address-->
								<form name="staticIP_Settings" id="staticIP_Settings" method="POST" action="">
								<input id="sumbit_CheckData1" class="submit" type="submit" value="Submit" style="display:none" />
								<table id="staticIP_setupTable" class="wizardElement" border="0">
									<tbody>
										<tr>
											<th style="text-align: right;"><script>I18N("h", "IP Address");</script>:</th>
											<td style="width:250px;text-align:left;"><input class="styled-text" type="text" size="30" id="static_ipAddress" name="static_ipAddress" maxlength="15"></td>
										</tr>
										<tr>
											<th style="text-align: right;"><script>I18N("h", "Subnet Mask");</script>:</th>
											<td style="width:250px;text-align:left;"><input class="styled-text" type="text" size="30" id="static_subnetMask" name="static_subnetMask" maxlength="15"></td>
										</tr>
										<tr>
											<th style="text-align: right;"><script>I18N("h", "Gateway Address");</script>:</th>
											<td style="width:250px;text-align:left;"><input class="styled-text" type="text" size="30" id="static_gateway" name="static_gateway" maxlength="15"></td>
										</tr>
										<tr>
											<th style="text-align: right;"><script>I18N("h", "Primary DNS Address");</script>:</th>
											<td style="width:250px;text-align:left;"><input class="styled-text" type="text" size="30" id="static_primaryDNS" name="static_primaryDNS" maxlength="15"></td>
										</tr>
										<tr>
											<th style="text-align: right;"><script>I18N("h", "Secondary DNS Address");</script>:</th>
											<td style="width:250px;text-align:left;"><input class="styled-text" type="text" size="30" id="static_secondaryDNS" name="static_secondaryDNS" maxlength="15"></td>
										</tr>
									</tbody>
								</table>
								</form>
								<!--6.Wi-Fi-->
								<form name="wifi_Settings" id="wifi_Settings" method="POST" action="">
								<input id="sumbit_CheckData2" class="submit" type="submit" value="Submit" style="display:none" />
								<table id="wifi_setupTable" class="wizardElement" border="0" style="width:596px;padding:20px 0;">
									<tbody>
										<tr>
											<th style="width:1px;text-align:right;white-space:nowrap;" id="wifi_networkName24G_show"><script>I18N("h", "2.4GHz Wi-Fi Network Name");</script>:</th>
											<td style="padding-right:10px;"><input class="styled-text" type="text" id="wifi_networkName24G" maxlength="32" name="wifi_networkName24G" style="width:100%;"></td>
										</tr>
										<tr class="wifi_5g">
											<th style="width:1px;text-align:right;white-space:nowrap;"><script>I18N("h", "5GHz Wi-Fi Network Name");</script>:</th>
											<td style="padding-right:10px;"><input class="styled-text" type="text" id="wifi_networkName5G" maxlength="32" name="wifi_networkName5G" style="width:100%;"></td>
										</tr>
										<tr>
											<th style="width:1px;text-align:right;white-space:nowrap;" id="wifi_password24G_show"><script>I18N("h", "2.4GHz Wi-Fi Password");</script>:</th>
											<td style="padding-right:10px;"><input class="styled-text" type="text" id="wifi_password24G" maxlength="63" name="wifi_password24G" style="width:100%;"></td>
										</tr>
										<tr class="wifi_5g">
											<th style="width:1px;text-align:right;white-space:nowrap;"><script>I18N("h", "5GHz Wi-Fi Password");</script>:</th>
											<td style="padding-right:10px;"><input class="styled-text" type="text" id="wifi_password5G" maxlength="63" name="wifi_password5G" style="width:100%;"></td>
										</tr>
									</tbody>
								</table>
								</form>
								<!--7.Device Password-->
								<form name="devicePassword_Settings" id="devicePassword_Settings" method="POST" action="">
								<input id="sumbit_CheckData3" class="submit" type="submit" value="Submit" style="display:none" />
								<table id="devicePassword_setupTable" class="wizardElement" border="0" style="width:596px;padding:20px 0;">
									<tbody>
										<tr>
											<th style="width:1px;text-align:right;white-space:nowrap;"><script>I18N("h", "Device Admin Password");</script>:</th>
											<td style="padding-right:10px;text-align:left;"><input class="styled-text" type="text" id="device_password" name="device_password" style="width:100%;"></td>
										</tr>
									</tbody>
								</table>
								</form>
								<p></p>
								<!--8.Confirm-->
								<div id="confirm_setup" class="wizardElement">
									<table id="confirm_setupTable" border="0" style="width:400px;border:1px solid #CCC;border-spacing:0;">
										<tbody>
											<tr>
												<th style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:left;"><script>I18N("h", "Connection Type");</script>:</th>
												<td style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:right;"><label id="confirm_connection_type"></label></td>
											</tr>
											<tr>
												<th style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:left;" id="confirm_wifi_networkName24G_show"><script>I18N("h", "2.4GHz Wi-Fi Network Name");</script>:</th>
												<td style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:right;"><label id="confirm_wifi_networkName24G"></label></td>
											</tr>
											<tr>
												<th style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:left;" id="confirm_wifi_password24G_show"><script>I18N("h", "2.4GHz Wi-Fi Password");</script>:</th>
												<td style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:right;"><label id="confirm_wifi_password24G"></label></td>
											</tr>
											<tr class="wifi_5g">
												<th style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:left;"><script>I18N("h", "5GHz Wi-Fi Network Name");</script>:</th>
												<td style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:right;"><label id="confirm_wifi_networkName5G"></label></td>
											</tr>
											<tr class="wifi_5g">
												<th style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:left;"><script>I18N("h", "5GHz Wi-Fi Password");</script>:</th>
												<td style="padding:5px;border-bottom:1px solid #CCC;border-spacing:0;text-align:right;"><label id="confirm_wifi_password5G"></label></td>
											</tr>
											<tr>
												<th style="padding:5px;text-align:left;"><script>I18N("h", "Device Admin Password");</script>:</th>
												<td style="padding:5px;text-align:right;"><label id="confirm_device_password"></label></td>
											</tr>
										</tbody>
									</table>
									<div id="wizardAutoUpgrade" style="width: 480px; margin: 0 auto 15px; display: none">
										<div id="wizard_tick" class="wizard_untick" onclick="wizardFn.wizardTickChange()"></div>
										<div style="font-size: 16px; font-weight: bold; text-align: left; height:27px; line-height: 27px; margin-left: 40px"><script>I18N('h', 'Automatic Upgrade');</script></div>
										<div style="color: #7d7d7d; text-align: left; margin-left: 40px"><script>I18N('h', 'Always Update provides latest protection and new feature over the air, gives your device fresh and sound firmware.');</script></div>
									</div>
								</div> <!-- id="confirm_setup" -->
								<!--9.Checking-->
								<div id="checking_connection" class="wizardElement">
									<center><div id="Loading_pop_image"></div></center><br/>
								</div>
								<!--10.mydlink p1-->
								<div id="mydlink_step1" class="wizardElement">
									<div id="mydlinkIcon"><img src="image/mydlink.png" alt="" width="115" height="66"/></div>
									<div id="wording">
										<script>I18N("h", "This device is mydlink-enabled, which allows you to remotely monitor and manage your network through the mydlink.com website, or through the mydlink mobile app.");</script><br/> 
										<script>I18N("h", "You can register this device with your existing mydlink account. If you do not have one, you can create one now.");</script>
									</div> <!-- id="wording" -->
									<table id="mydlink_Table"  border="0">
										<tbody>
											<tr>
												<td colspan="3" style="font-weight:bold;"><script>I18N("h", "Do you have an existing mydlink account?");</script>?</td>
											</tr>
											<tr>
												<td style="width:10px;"><div id="cb_yes" class="unclick" onclick="wizardFn.mydlinkAccount('yes');"></div></td>
												<td style="font-weight:bold;"><script>I18N("h", "Yes, I have a mydlink account");</script></td>
											</tr>
											<tr>
												<td style="width:10px;"><div id="cb_no" class="clicked" onclick="wizardFn.mydlinkAccount('no');"></div></td>
												<td style="font-weight:bold;"><script>I18N("h", "No, I want to create a new mydlink account");</script></td>
											</tr>
										</tbody>
									</table>
								</div> <!-- id="mydlink_step1" -->
								<!--11.mydlink p2-->
								<div id="mydlink_step2" class="wizardElement">
									<table id="mydlink_Table2"  border="0">
										<tbody>
											<tr>
												<td colspan="3" style="text-align: center;"><img src="image/mydlink.png" alt="" width="115" height="66"/></td>
											</tr>
											<tr>
												<th style="text-align: right;"><script>I18N("h", "E-mail Address (Account Name)");</script>:</th>
												<td colspan="2"><input class="styled-text" type="text" name="account_24" size="30" id="accountName"></td>
											</tr>
											<tr>
												<th style="text-align: right;"><script>I18N("h", "Password");</script>:</th>
												<td colspan="2"><input class="styled-text" type="text" name="password_24" size="30" id="password_mydlink"></td>
											</tr>
											<tr>
												<th style="text-align: right;"><script>I18N("h", "First Name");</script>:</th>
												<td colspan="2"><input class="styled-text" type="text" name="firstName_24" size="30" id="firstName"></td>
											</tr>
											<tr>
												<th style="text-align: right;"><script>I18N("h", "Last Name");</script>:</th>
												<td colspan="2"><input class="styled-text" type="text" name="lastName_24" size="30" id="lastName"></td>
											</tr>
											<tr>
												<td class="linkstyle_1" colspan="3" style="text-align: center;"><input type="checkbox" name="option1" id="option1" onclick="wizardFn.changeButtonStatus()"><script>I18N("h", "I accept the mydlink");</script></td>
											</tr>
											<tr>
												<td colspan="3" style="text-align: center;"><label style="color:#FF0000" id="MyDLink_description" size="100"></label></td>
											</tr>
											<tr id="show_loadingImageDefault" style="display:none;">
												<td colspan="3" style="text-align: center;"><img src="image/loading.gif" alt="" width="62" height="62"/></td>
											</tr>
										</tbody>
									</table>
								</div> <!-- id="mydlink_step2" -->

								<!--12.mydlink p3-->
								<div id="mydlink_step3" class="wizardElement">
									<table id="mydlink_Table3"  border="0">
										<tbody>
											<tr>
												<td colspan="3" style="text-align: center;"><img src="image/mydlink.png" alt="" width="115" height="66"/></td>
											</tr>
											<tr>
												<th style="text-align: right;"><script>I18N("h", "E-mail Address (Account Name)");</script>:</th>
												<td colspan="2"><input class="styled-text" type="text" name="account_24_a" size="30" id="accountName_a"></td>
											</tr>
											<tr>
												<th style="text-align: right;"><script>I18N("h", "Password");</script>:</th>
												<td colspan="2"><input class="styled-text" type="password" name="password_24_a" size="30" id="password_mydlink_a"></td>
											</tr>
											<tr>
												<td colspan="3" style="text-align: center;"><label style="color:#FF0000" id="MyDLink_description_a" size="100"></label></td>
											</tr>
											<tr id="show_loadingImage" style="display:none;">
												<td colspan="3" style="text-align: center;"><img src="image/loading.gif" alt="" width="62" height="62"/></td>
											</tr>
										</tbody>
