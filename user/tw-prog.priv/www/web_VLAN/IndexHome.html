<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns= "http://www.w3c.org/1999/xhtml">

<head>
<title>D-LINK</title>
<!-- for browser tab logo -->
<link rel="icon" href="/image/dlink-favicon.ico">
<link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon" /> 
<meta http-equiv="X-UA-Compatible" content="IE=9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
</head>
<body>
	<iframe class="login_frame" id="defaultframe" src="" frameborder="0" width="100%" height="100%"></iframe>

<script type="text/javascript">
//xframeoption
if(top!=self){top.location=self.location;}

//session
if (sessionStorage.getItem('PrivateKey') === null){
	window.location.replace('../info/Login.html');
}
</script>
<script type="text/javascript">
	var isMobile = false;
	if(navigator.userAgent.match(/Android|webOS|iPhone|iPod|BlackBerry/i))
	{
		isMobile = true;
	}

	if(isMobile)
		location.replace('/MobileHome.html');
	else
	{
		location.replace('/Home.html');
	}
</script>
</body>
</html>
